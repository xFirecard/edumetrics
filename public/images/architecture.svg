<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#f5f5f5"/>
  <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#6A11CB"/>
    <stop offset="50%" style="stop-color:#2575FC"/>
    <stop offset="100%" style="stop-color:#00FFFF"/>
  </linearGradient>
  
  <!-- Database -->
  <rect x="100" y="400" width="140" height="80" rx="10" fill="url(#grad)" opacity="0.7"/>
  <text x="170" y="445" font-family="Arial" font-size="16" text-anchor="middle" fill="#ffffff">Database</text>
  
  <!-- API Layer -->
  <rect x="330" y="400" width="140" height="80" rx="10" fill="url(#grad)" opacity="0.8"/>
  <text x="400" y="445" font-family="Arial" font-size="16" text-anchor="middle" fill="#ffffff">API Layer</text>
  
  <!-- Frontend -->
  <rect x="560" y="400" width="140" height="80" rx="10" fill="url(#grad)" opacity="0.9"/>
  <text x="630" y="445" font-family="Arial" font-size="16" text-anchor="middle" fill="#ffffff">Frontend</text>
  
  <!-- AI Processing -->
  <rect x="330" y="200" width="140" height="80" rx="10" fill="url(#grad)" opacity="0.8"/>
  <text x="400" y="240" font-family="Arial" font-size="16" text-anchor="middle" fill="#ffffff">AI Processing</text>
  <text x="400" y="260" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">Engine</text>
  
  <!-- Data Flow lines -->
  <line x1="170" y1="400" x2="170" y2="350" stroke="#6A11CB" stroke-width="3"/>
  <line x1="170" y1="350" x2="400" y2="350" stroke="#6A11CB" stroke-width="3"/>
  <line x1="400" y1="350" x2="400" y2="280" stroke="#6A11CB" stroke-width="3"/>
  
  <line x1="400" y1="200" x2="400" y2="150" stroke="#2575FC" stroke-width="3"/>
  <line x1="400" y1="150" x2="630" y2="150" stroke="#2575FC" stroke-width="3"/>
  <line x1="630" y1="150" x2="630" y2="400" stroke="#2575FC" stroke-width="3"/>
  
  <line x1="400" y1="280" x2="400" y2="400" stroke="#00FFFF" stroke-width="3"/>
  <line x1="240" y1="440" x2="330" y2="440" stroke="#00FFFF" stroke-width="3"/>
  <line x1="470" y1="440" x2="560" y2="440" stroke="#00FFFF" stroke-width="3"/>
  
  <text x="400" y="100" font-family="Arial" font-size="24" text-anchor="middle" fill="#333333">Αρχιτεκτονική Συστήματος EduMetrics</text>
</svg>
