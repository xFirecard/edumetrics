<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="700" height="500" viewBox="0 0 700 500">
  <rect width="700" height="500" fill="#f5f5f5"/>
  <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#6A11CB"/>
    <stop offset="50%" style="stop-color:#2575FC"/>
    <stop offset="100%" style="stop-color:#00FFFF"/>
  </linearGradient>
  
  <!-- Brain outline -->
  <ellipse cx="350" cy="220" rx="180" ry="140" fill="url(#grad)" opacity="0.2"/>
  <ellipse cx="350" cy="220" rx="160" ry="120" fill="url(#grad)" opacity="0.4"/>
  
  <!-- Neural network representations -->
  <circle cx="250" cy="150" r="20" fill="url(#grad)" opacity="0.7"/>
  <circle cx="310" cy="180" r="20" fill="url(#grad)" opacity="0.7"/>
  <circle cx="370" cy="150" r="20" fill="url(#grad)" opacity="0.7"/>
  <circle cx="430" cy="180" r="20" fill="url(#grad)" opacity="0.7"/>
  
  <circle cx="280" cy="230" r="20" fill="url(#grad)" opacity="0.8"/>
  <circle cx="350" cy="250" r="20" fill="url(#grad)" opacity="0.8"/>
  <circle cx="420" cy="230" r="20" fill="url(#grad)" opacity="0.8"/>
  
  <circle cx="350" cy="300" r="25" fill="url(#grad)" opacity="0.9"/>
  
  <!-- Neural connections -->
  <line x1="250" y1="150" x2="280" y2="230" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  <line x1="310" y1="180" x2="280" y2="230" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  <line x1="310" y1="180" x2="350" y2="250" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  <line x1="370" y1="150" x2="350" y2="250" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  <line x1="370" y1="150" x2="420" y2="230" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  <line x1="430" y1="180" x2="420" y2="230" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  
  <line x1="280" y1="230" x2="350" y2="300" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  <line x1="350" y1="250" x2="350" y2="300" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  <line x1="420" y1="230" x2="350" y2="300" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  
  <!-- Input/Output arrows -->
  <path d="M 120,220 L 180,220" stroke="#6A11CB" stroke-width="4" fill="none"/>
  <polygon points="175,215 185,220 175,225" fill="#6A11CB"/>
  
  <path d="M 520,220 L 580,220" stroke="#00FFFF" stroke-width="4" fill="none"/>
  <polygon points="575,215 585,220 575,225" fill="#00FFFF"/>
  
  <!-- Labels -->
  <text x="100" y="200" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">Δεδομένα</text>
  <text x="100" y="220" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">Εισόδου</text>
  
  <text x="600" y="200" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">Δεδομένα</text>
  <text x="600" y="220" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">Εξόδου</text>
  
  <text x="350" y="400" font-family="Arial" font-size="24" text-anchor="middle" fill="#333333">Μοντέλο Τεχνητής Νοημοσύνης</text>
</svg>
