<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#f5f5f5"/>
  <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#6A11CB"/>
    <stop offset="50%" style="stop-color:#2575FC"/>
    <stop offset="100%" style="stop-color:#00FFFF"/>
  </linearGradient>
  
  <!-- Growth chart -->
  <line x1="100" y1="300" x2="500" y2="300" stroke="#333333" stroke-width="2"/>
  <line x1="100" y1="300" x2="100" y2="100" stroke="#333333" stroke-width="2"/>
  
  <!-- Chart points and curve -->
  <circle cx="150" cy="250" r="6" fill="url(#grad)"/>
  <circle cx="225" cy="220" r="6" fill="url(#grad)"/>
  <circle cx="300" cy="180" r="6" fill="url(#grad)"/>
  <circle cx="375" cy="130" r="6" fill="url(#grad)"/>
  <circle cx="450" cy="120" r="6" fill="url(#grad)"/>
  
  <path d="M 150,250 C 175,240 200,230 225,220 C 250,210 275,195 300,180 C 325,165 350,145 375,130 C 400,115 425,115 450,120" 
        stroke="url(#grad)" stroke-width="3" fill="none"/>
  
  <!-- Icons for benefits -->
  <circle cx="150" cy="250" r="15" fill="url(#grad)" opacity="0.2"/>
  <circle cx="225" cy="220" r="15" fill="url(#grad)" opacity="0.3"/>
  <circle cx="300" cy="180" r="15" fill="url(#grad)" opacity="0.4"/>
  <circle cx="375" cy="130" r="15" fill="url(#grad)" opacity="0.5"/>
  <circle cx="450" cy="120" r="15" fill="url(#grad)" opacity="0.6"/>
  
  <text x="300" y="350" font-family="Arial" font-size="22" text-anchor="middle" fill="#333333">Οφέλη Χρήσης EduMetrics</text>
</svg>
