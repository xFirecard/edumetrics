<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#f5f5f5"/>
  <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#6A11CB"/>
    <stop offset="50%" style="stop-color:#2575FC"/>
    <stop offset="100%" style="stop-color:#00FFFF"/>
  </linearGradient>
  <!-- Case study visualization -->
  <rect x="100" y="100" width="400" height="200" rx="15" fill="url(#grad)" opacity="0.1"/>
  <rect x="125" y="125" width="350" height="150" rx="10" fill="url(#grad)" opacity="0.2"/>
  <rect x="150" y="150" width="300" height="100" rx="5" fill="url(#grad)" opacity="0.7"/>
  
  <text x="300" y="200" font-family="Arial" font-size="24" text-anchor="middle" fill="#ffffff">Μελέτη Περίπτωσης</text>
  <text x="300" y="300" font-family="Arial" font-size="20" text-anchor="middle" fill="#333333">Παράδειγμα σύγχρονης αξιολόγησης</text>
</svg>
