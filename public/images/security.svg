<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="500" height="400" viewBox="0 0 500 400">
  <rect width="500" height="400" fill="#f5f5f5"/>
  <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#6A11CB"/>
    <stop offset="50%" style="stop-color:#2575FC"/>
    <stop offset="100%" style="stop-color:#00FFFF"/>
  </linearGradient>
  
  <!-- Shield shape -->
  <path d="M 250,50 L 350,100 L 350,200 C 350,270 300,320 250,350 C 200,320 150,270 150,200 L 150,100 Z" 
        fill="url(#grad)" opacity="0.7"/>
  
  <!-- Lock symbol -->
  <rect x="220" y="160" width="60" height="50" rx="5" fill="#ffffff"/>
  <rect x="230" y="130" width="40" height="30" rx="15" fill="#ffffff"/>
  <circle cx="250" cy="180" r="10" fill="url(#grad)"/>
  <line x1="250" y1="180" x2="250" y2="195" stroke="url(#grad)" stroke-width="3"/>
  
  <!-- Security features -->
  <circle cx="150" cy="100" r="10" fill="#ffffff"/>
  <circle cx="350" cy="100" r="10" fill="#ffffff"/>
  <circle cx="150" cy="200" r="10" fill="#ffffff"/>
  <circle cx="350" cy="200" r="10" fill="#ffffff"/>
  
  <text x="250" y="300" font-family="Arial" font-size="20" text-anchor="middle" fill="#333333">Ασφάλεια Δεδομένων</text>
</svg>
