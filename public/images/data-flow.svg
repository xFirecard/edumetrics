<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#f5f5f5"/>
  <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#6A11CB"/>
    <stop offset="50%" style="stop-color:#2575FC"/>
    <stop offset="100%" style="stop-color:#00FFFF"/>
  </linearGradient>
  
  <!-- Data Flow -->
  <rect x="100" y="150" width="140" height="60" rx="10" fill="url(#grad)" opacity="0.7"/>
  <text x="170" y="185" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">Συλλογή Δεδομένων</text>
  
  <rect x="320" y="150" width="140" height="60" rx="10" fill="url(#grad)" opacity="0.8"/>
  <text x="390" y="185" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">Επεξεργασία</text>
  
  <rect x="540" y="150" width="140" height="60" rx="10" fill="url(#grad)" opacity="0.9"/>
  <text x="610" y="185" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">Ανάλυση</text>
  
  <!-- Flow arrows -->
  <path d="M 240,180 L 320,180" stroke="#2575FC" stroke-width="3" fill="none"/>
  <polygon points="315,175 325,180 315,185" fill="#2575FC"/>
  
  <path d="M 460,180 L 540,180" stroke="#2575FC" stroke-width="3" fill="none"/>
  <polygon points="535,175 545,180 535,185" fill="#2575FC"/>
  
  <!-- Data sources -->
  <circle cx="100" cy="100" r="25" fill="url(#grad)" opacity="0.6"/>
  <text x="100" y="105" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">Ερωτήσεις</text>
  
  <circle cx="170" cy="80" r="25" fill="url(#grad)" opacity="0.6"/>
  <text x="170" y="85" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">Τεστ</text>
  
  <circle cx="240" cy="100" r="25" fill="url(#grad)" opacity="0.6"/>
  <text x="240" y="105" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">Συνεντεύξεις</text>
  
  <!-- Results -->
  <circle cx="540" cy="260" r="25" fill="url(#grad)" opacity="0.6"/>
  <text x="540" y="265" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">Αναφορές</text>
  
  <circle cx="610" cy="280" r="25" fill="url(#grad)" opacity="0.6"/>
  <text x="610" y="285" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">Γραφήματα</text>
  
  <circle cx="680" cy="260" r="25" fill="url(#grad)" opacity="0.6"/>
  <text x="680" y="265" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">Insights</text>
  
  <!-- Connection lines -->
  <line x1="100" y1="125" x2="135" y2="150" stroke="#6A11CB" stroke-width="2"/>
  <line x1="170" y1="105" x2="170" y2="150" stroke="#6A11CB" stroke-width="2"/>
  <line x1="240" y1="125" x2="205" y2="150" stroke="#6A11CB" stroke-width="2"/>
  
  <line x1="540" y1="235" x2="565" y2="210" stroke="#00FFFF" stroke-width="2"/>
  <line x1="610" y1="255" x2="610" y2="210" stroke="#00FFFF" stroke-width="2"/>
  <line x1="680" y1="235" x2="655" y2="210" stroke="#00FFFF" stroke-width="2"/>
  
  <text x="400" y="340" font-family="Arial" font-size="20" text-anchor="middle" fill="#333333">Ροή Δεδομένων EduMetrics</text>
</svg>
